# Example project config to use to preview stack changes for AWS, using GitHub for CI/CD
default_context:
  project_name: "example-aws-github-project"
  cloud: "aws"
  cicd_plaform: "Github Actions"
  mlflow_experiment_parent_dir:  "/example-aws-project"
  databricks_staging_workspace_host: "https://your-staging-workspace.cloud.databricks.com"
  databricks_prod_workspace_host: "https://your-prod-workspace.cloud.databricks.com"
  default_branch: "main"
  release_branch: "release"
